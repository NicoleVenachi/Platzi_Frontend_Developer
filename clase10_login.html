<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Title -->
    <title> Buscador </title>
  </head>

  <body>
    <header class='header'>
      <img class='header__img' src="./assets/logo-platzi-video.png" alt="">
    </header>

    <section class="login">
      <section class="login__container">
        <h2> Inicio Sesión</h2>

        <form action="" class="login__container--form">
          <input type="text" class="input" placeholder="Correo">
          <input type="text" class="input" placeholder="Contraseña">
          <button class="button"> Iniciar Sesión </button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
            </label>
            <a href="/">Olvidé mi Contraseña</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div> <img src="./assets/icon-google.png" alt="Google Icon"/> Inicia Sesión con Google</div>
          <div> <img src="./assets/icon-twitter.png" alt="Twitter Icon"/> Inicia Sesión con Twitter</div>
        </section>

        <p class="login__container--registro"> No tienes ninguna cuenta    <a href="/"> Regístrate </a></p>

      </section>
    </section>

    <footer class="footer">
      <a href="/"> Términos de Uso </a>
      <a href="/"> Declaración de privacidad </a>
      <a href="/"> Centro de ayuda </a>
    </footer>

  </body>
</html>
